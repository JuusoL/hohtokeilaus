<button (click)="createNewGame()">Create new game</button>

<h1>Game Id: {{ game.id }}</h1>
Pins:
<ul>
  <li *ngFor="let pin of game.pins">{{pin.name}} {{ pin.image}}</li>
</ul>

Throws:
<ul>
  <li *ngFor="let gameThrow of game.throws" (click)="throwSkill(gameThrow)">{{ gameThrow.name }}</li>
</ul>
